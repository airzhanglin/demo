<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 400px;
            padding: 5px;
            border: 1px solid green
        }

        .list-item {
            height: 100px;
            width: 100px;
            line-height: 100px;
            margin-bottom: 12px;
            text-align: center;
            border: 1px solid #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="list">
        <div class="list-item">
            1
        </div>
        <div class="list-item">
            2
        </div>
        <div class="list-item">
            3
        </div>
        <div class="list-item">
            4
        </div>
        <div class="list-item">
            5
        </div>
        <div class="list-item">
            6
        </div>
    </div>
</body>

</html>
