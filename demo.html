<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left{
            float: left;
            width: 200px;
            border-right: 1px solid #e5e5e5;
        }
        .content{
            margin-left: 200px;
            margin-right: 200px;
        }
        .right{
            float: right;
            width: 200px;
            border-left: 1px solid #e5e5e5;
        }
    </style>
    
</head>
<body>
     <div class="left">
        左
     </div>
     <div class="content">
        内容
     </div>
     <div class="right">
        右
     </div>
</body>
</html>
